<h2>축구</h2>
<p>양편이 대항하는 구기 종목의 하나로, 발을 사용하여 볼을 다루고 골을 다투는 대표적인 팀 스포츠이다. 축구는 손과 팔을 제외한 신체의 모든 부위로 볼을 다룰 수가 있으므로 경기 기술이 다양하고, 많은 양의 달리기가 필요한 경기이다. 또한 경기 상황이 매 순간 새로우므로 선수는 자신의 판단에 따라서 게임을 펼쳐 나가야 한다.
[네이버 지식백과] 축구 [Soccer, football] (스포츠 백과, 2008., 국민생활체육회)</p>
